<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>antigravity-demo-1</title>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="start-screen" class="screen active">
        <h1>Neon Racer</h1>
        <button id="start-btn">Start Race</button>
      </div>
      <div id="hud" class="screen hidden">
        <div id="time">Time: 0.00</div>
        <div id="lap">Lap: 1/3</div>
        <div id="position">Pos: 1/4</div>
        <div id="speed">0 km/h</div>
        <div id="countdown" class="hidden">3</div>
      </div>
      <div id="end-screen" class="screen hidden">
        <h1>Race Finished!</h1>
        <div id="results"></div>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
