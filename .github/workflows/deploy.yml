name: Deploy

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js '24.x'
        uses: actions/setup-node@v4
        with:
            node-version: '24.x'
      - run: npm ci
      - run: npm run build
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist
  deploy:
    name: Deploy
    needs: build

    permissions:
      pages: write
      id-token: write
    
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment

        uses: actions/deploy-pages@v4
